{% extends 'main/base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}
<div class="text-center" style="background: linear-gradient(180deg, #12192b, #1c1c1c); color: #eaeaea; padding: 20px;">
  <h1 class="mb-4" style="font-weight: bold; text-transform: uppercase;">Мероприятия</h1>
  <div class="d-flex flex-wrap justify-content-center">
    {% for task in tasks %}
      <div class="alert mt-3 mx-3 p-3"
           style="width: 300px; background: linear-gradient(145deg, #1e242e, #12192b);
                  border: 1px solid #333; border-radius: 10px; box-shadow: 4px 4px 8px #0a0a0a, -4px -4px 8px #2d2d2d;">
        <img src="{{ task.image.url }}"
             alt="{{ task.title }}"
             class="img-fluid mb-3"
             style="width: 250px; height: 250px; object-fit: cover; border: 2px solid #444; border-radius: 5px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);">
        <h5 style="font-weight: bold; text-transform: uppercase; letter-spacing: 1px;">
          <a href="{% url 'task_detail' task.id %}" style="text-decoration: none; color: #eaeaea;">
            {{ task.title }}
          </a>
        </h5>
       <p>{{ task.event_date|date:"d.m.Y H:i" }}</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
