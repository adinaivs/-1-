<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
{% block content %}
<div class="vh-100 d-flex justify-content-center align-items-center" style="background: linear-gradient(to right, #3333, #5545);">
    <div class="card shadow-lg border-0" style="width: 22rem; background-color: #1c1c1c; color: white; border-radius: 12px;">
        <div class="card-header text-center" style="background-color: transparent; border-bottom: none;">
            <h3 style="font-weight: bold; color: #f8f9fa;">Вход</h3>
        </div>
        <div class="card-body">
            <form method="POST" class="px-3">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label text-light">Логин</label>
                    <input type="text" name="username" id="username" class="form-control form-control-lg {% if form.username.errors %}is-invalid{% endif %}" value="{{ form.username.value }}">
                    {% for error in form.username.errors %}
                        <div class="invalid-feedback">{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-light">Пароль</label>
                    <input type="password" name="password" id="password" class="form-control form-control-lg {% if form.password.errors %}is-invalid{% endif %}" value="{{ form.password.value }}">
                    {% for error in form.password.errors %}
                        <div class="invalid-feedback">{{ error }}</div>
                    {% endfor %}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-lg" style="background-color: #333; color: white; border-radius: 8px;">Войти</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center" style="background-color: transparent; border-top: none;">
            <p>Нет аккаунта?
                <a href="{% url 'register' %}" style="color: #61dafb; text-decoration: none; font-weight: bold;">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
